<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading and Sign-Up Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling during loading */
        }
        .loading-container, .signup-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            transition: opacity 1s ease-in-out;
        }
        .loading-container {
            background-color: #222;
            color: white;
            z-index: 10; /* Ensure it is on top */
        }
        .loading-container img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #f7931a;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .signup-container {
            display: none;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .signup-container img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .signup-container input[type="text"], .signup-container input[type="email"], .signup-container input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-container button {
            padding: 10px;
            background-color: #f7931a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-container button:hover {
            background-color: #e67e22;
        }
        .signup-container a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

<!-- Loading Page -->
<div class="loading-container" id="loadingPage">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png" alt="Bitcoin Logo">
    <div class="spinner"></div>
    <p>Loading...</p>
</div>

<!-- Sign-Up Page -->
<div class="signup-container" id="signupPage">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png" alt="Bitcoin Logo">
    <h1>Sign Up</h1>
    <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address (or) Phone Number" required>
        <input type="password" placeholder="New Password" required>
        <input type="password" placeholder="Current Password" required>
        <input type="text" placeholder="OTP" required>
        <button type="submit">Sign Up</button>
        <a href="game.html">
            <button type="button">Log In</button>
        </a>
    </form>
</div>

<script>
    // Function to handle the transition from loading page to sign-up page
    function transitionToSignupPage() {
        const loadingPage = document.getElementById('loadingPage');
        const signupPage = document.getElementById('signupPage');

        loadingPage.style.opacity = '0'; // Fade out the loading page
        setTimeout(() => {
            loadingPage.style.display = 'none'; // Hide the loading page
            signupPage.style.display = 'flex'; // Show the sign-up page
        }, 1000); // Match the duration of the opacity transition
    }

    // Simulate loading time (e.g., 3 seconds)
    setTimeout(transitionToSignupPage, 3000); // Adjust the timeout duration as needed
</script>

</body>
</html>
